<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title></title>

<body>

    <div class="container">

        <div class="row">

            <div class="col-4">

                <button type="button" class="btn btn-primary w-100 m-2" style="width-auto">Primary</button>

            </div>

            <div class="col-4">

                <button type="button" class="btn btn-secondary w-100 m-2" style="width-auto">Secondary</button>

            </div>

            <div class="col-4">

                <button type="button" class="btn btn-success w-100 m-2" style="width-auto">Success</button>

            </div>

            <div class="col-4">

                <button type="button" class="btn btn-danger w-100 m-2" style="width-auto">Danger</button>
            </div>
            

            <div class="col-4">

                <button type="button" class="btn btn-warning w-100 m-2" style="width-auto">Warning</button>

            </div>

            <div class="col-4">

                <button type="button" class="btn btn-info w-100 m-2" style="width-auto">Info</button>

            </div>
            

            <div class="col-4">

                <button type="button" class="btn btn-light w-100 m-2" style="width-auto">Light</button>

            </div>

            <div class="col-4">

                <button type="button" class="btn btn-dark w-100 m-2" style="width-auto">Dark</button>

            </div>

            <div class="col-4">

                <button type="button" class="btn btn-link w-100 m-2" style="width-auto">Link</button>

            </div>
            
        </div>

    </div>


    




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>

</html>
